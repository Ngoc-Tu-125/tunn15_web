{% extends "base/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/blog/blog_styles.css' %}">
    <section id="main-blog">
        <div class="container container-flex">
            <main role="main">

                {% for article in articles %}

                <article class="{{ article.class }}">
                    <h2 class="article-title">{{ article.title }}</h2>
                    {% if article.image %}
                        <img class="rounded-corners featured-image" src="{{ article.image.url }}" alt="{{ article.title }}">
                    {% else %}
                        <!-- Display a default image or some placeholder if needed -->
                    {% endif %}
                    <p class="article-info">{{ article.date_published }}</p>
                    <p class="article-body">{{ article.body_snippet }}</p>
                    <a href="{% url 'blog_detail' article.slug %}" class="article-read-more">CONTINUE READING</a>
                </article>

                {% endfor %}

            </main>
        </div>
    </section>
{% endblock %}
