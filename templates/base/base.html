{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato|Nanum+Gothic:700|Raleway&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/base_styles.css' %}">

    <title>Blog</title>
</head>
<body>
    <header id="topHeader">
      <nav>
          <div class="menu-btn-3" onclick="menuBtnFunction(this)">
              <span></span>
          </div>
          <div class="mainMenu">
              <a href="{% url 'home' %}"><span>About Me</span></a>
              <a href="{% url 'blog' %}"><span>Blog</span></a>
              <a href="{% url 'tech_blog' %}"><span>Tech Blog</span></a>
              <a href="{% url 'ebook_pictures' %}"><span>Ebook Pictures</span></a>
              <a href="{% url 'contacts' %}"><span>Contacts</span></a>
              {% if user.is_authenticated %}
                  <a href="{% url 'logout' %}">Logout</a>
              {% else %}
                  <a href="{% url 'login' %}">Sign in</a>
              {% endif %}
          </div>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
      <div class="row">
          <div class="col-3" id="newsletter">
              <div class="social-links social-2">
                  <a href=""><i class="fab fa-facebook-f"></i></a>

              </div>

          <div class="social-links social-1 col-6">
              <a href=""><i class="fab fa-facebook-f"></i></a>
              <a href=""><i class="fab fa-twitter"></i></a>
              <a href=""><i class="fab fa-linkedin-in"></i></a>
              <a href=""><i class="fab fa-instagram"></i></a>
              <a href=""><i class="fab fa-tumblr"></i></a>
              <a href=""><i class="fab fa-reddit-alien"></i></a>
          </div>
      </div>
      <div id="copyright">
          &copy; Tu Nguyen Ngoc
      </div>
      <a href="#topHeader" id="gotop">Top</a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static '/js/base_actions.js' %}"></script>

</body>
</html>
